
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Landing Page de Alta Convers√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-primary: #00FF88;
        --neon-secondary: #00D1FF;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020202;
        color: white;
        overflow-x: hidden;
      }
      
      .bg-grid {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }

      .bg-radial-glow {
        background: radial-gradient(circle at 50% -20%, rgba(0, 255, 136, 0.15) 0%, transparent 60%);
      }

      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .text-gradient {
        background: linear-gradient(90deg, var(--neon-primary), var(--neon-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .neon-glow-btn {
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        transition: all 0.3s ease;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      @keyframes marquee-reverse {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .animate-marquee {
        display: flex;
        width: fit-content;
        animation: marquee 30s linear infinite;
      }

      .animate-marquee-reverse {
        display: flex;
        width: fit-content;
        animation: marquee-reverse 35s linear infinite;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020202; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-primary); }
    </style>

}
</script>
